<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <h3 class="card-title" style="text-align: left; font-size: 35px;">
                              <small>{{nombre_vista}}</small>
                        </h3>
                         <th><button type="button" [disabled]="isCreate" class="btn btn-primary" data-toggle="modal" (click)="isBoolean=true;addForm.reset()" data-target="#exampleModal">
                    Crear
                    </button></th> 

                                          <!-- Button trigger modal -->
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                           <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                 <tr>
                <th>Id</th>
                <th>Nit</th>    
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Nombre Propietario</th>
                <th>Opciones</th>        
      </tr>
              </thead>
              <tbody>
               <tr *ngFor="let hospital of hospitales">
        <td>{{hospital.id}}</td>
        <td>{{hospital.nit}}</td>
        <td>{{hospital.nombre}}</td>
        <td>{{hospital.direccion}}</td>
        <td>{{hospital.nombre_propietario}}</td>
        <td>
          <button class="btn btn-info" data-toggle="modal" data-target="#exampleModal" (click)="cargarDetallehospital(hospital.id);isBoolean=false"> Modificar</button></td>
      </tr>
              </tbody>
            </table>
          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          
        {{isBoolean ? 'Crear hospital' : 'Editar hospital'}}

        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
    
    <form [formGroup]="addForm" >
      <div class="form-group">
        <input type="text" formControlName="nit" placeholder="Nit" name="nit" class="form-control" id="nit">
      </div>    
      <div class="form-group">
        <input type="text" formControlName="nombre" placeholder="Nombre " name="nombre" class="form-control" id="nombre" required>

      </div>
   <div class="form-group">
        <input type="text" formControlName="direccion" placeholder="Direccion" name="direccion" class="form-control" id="direccion" required>
      </div>
      <div class="form-group">
        <input type="text" formControlName="nombre_propietario" placeholder="Nombre Propietario" name="nombre_propietario" class="form-control" id="nombre_propietario" >
      </div>

    </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" type="submit" (click)="onSave(this.addForm.value)" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
